<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Hanzi Writer</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="styles.css" />
		<!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
	</head>
	<body>
		<form hidden class="js-char-form char-form">
			<label>
				Character
				<input type="text" class="js-char char-input" size="1" maxlength="1" value="æˆ‘" />
			</label>
			<button type="submit">Update</button>
		</form>
		<div hidden class="actions">
			<button class="js-toggle">Show/hide</button>
			<button class="js-toggle-hint">Outline on/off</button>
			<button class="js-animate">Animate</button>
			<button class="js-quiz">Quiz yourself</button>
		</div>

		<div id="target">

		</div>

		<script>
			function toggle() {
				document.querySelector('.js-toggle').click();
			}

			function toggle_hint() {
				document.querySelector('.js-toggle-hint').click();
			}

			function animate() {
				document.querySelector('.js-animate').click();
			}

			function quiz() {
				writer.quiz();
			}

			function quiz_init() {
				document.querySelector('.js-toggle').click();
				document.querySelector('.js-toggle-hint').click();
				document.querySelector('.js-quiz').click();
				isCharVisible = false;
				isOutlineVisible = false;
			}

			function init(hanzi) {
				document.querySelector('.js-char').value = hanzi;
				updateCharacter();
				isCharVisible = true;
				isOutlineVisible = true;
			}
		</script>

		<!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
		<script type="application/javascript" src="../hanzi-writer.js"></script>
		<script type="application/javascript" src="test.js"></script>

	</body>
</html>
